# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Vim-style focus movement (override default arrow keys)
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Vim-style window swapping
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Vim-style window resizing (SUPER+CTRL to avoid conflict with group movement)
bindde = SUPER CTRL, H, Resize window left, resizeactive, -40 0
bindde = SUPER CTRL, L, Resize window right, resizeactive, 40 0
bindde = SUPER CTRL, K, Resize window up, resizeactive, 0 -40
bindde = SUPER CTRL, J, Resize window down, resizeactive, 0 40

# Toggle split
bindd = SUPER, S, Toggle split, togglesplit

# Close window
unbind = SUPER, W
bindd = SUPER, Q, Close window, killactive
